<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <title>Page</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="heading">
            <h1>Login form</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#" class="home">home</a></li>
                <li><a href="#" class="about">About</a></li>
                <li><a href="#" class="out">Out</a></li>
            </ul>
        </div>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-l">
                        <label for="fname">Name</label>
                        <div class="col-t">

                            <input type="text" id="fname" placeholder="username">
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-l">
                            <label for="lname">Name</label>
                            <div class="col-t">
    
                                <input type="text" id="lname" placeholder="Lastname">
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-l">
                            <label for="city">City</label>
                            <div class="col-t">
                                <select name="city" id="city">
                                    <option value="India">India</option>
                                    <option value="USA">USA</option>
                                    <option value="Uk">Uk</option>
                                    <option value="Australia">Australia</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-l">
                            <label for="sub">Subject</label>
                            <div class="col-t">
                                <textarea name="sub" id="sub" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <input type="button" value="Submit">
                    </div>
            </form>

        </div>
    </body>
</html>
